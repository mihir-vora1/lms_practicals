{% extends 'base.html' %}

{% block content %}

<style>


#container {
    margin: 0 auto;
    width: 60rem;
}
.tags {
    background: none repeat scroll 0 0 #fff;
    border: 1px solid #ccc;
    display: table;
    padding: 0.5em;
    width: 100%;
}
.tags li.tagAdd, .tags li.addedTag {
    float: left;
    margin-left: 0.25em;
    margin-right: 0.25em;
}
.tags li.addedTag {
    background: none repeat scroll 0 0 #019f86;
    border-radius: 2px;
    color: #fff;
    padding: 0.25em;
}
.tags input, li.addedTag {
    border: 1px solid transparent;
    border-radius: 2px;
    box-shadow: none;
    display: block;
    padding: 0.5em;
}
.tags input:hover {
    border: 1px solid #000;
}
span.tagRemove {
    cursor: pointer;
    display: inline-block;
    padding-left: 0.5em;
}
span.tagRemove:hover {
    color: #222222;
}
p {
    color: #ccc;
}
h1 {
    color: #6b6b6b;
    font-size: 1.5em;
}

</style>
  <h1>Add Post</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <textarea name="body" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="tags">Tags:</label>
      <div id="tags">
        <input type="text" name="tags" class="form-control">
      </div>
      <button type="button" class="btn btn-primary" id="add-tag">Add tag</button>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>

  <script>
    $(document).ready(function () {
      $('#add-tag').click(function () {
        var new_input = '<input type="text" name="tags" class="form-control">';
        $('#tags').append(new_input);
      });
    });
  </script>
{% endblock %}
